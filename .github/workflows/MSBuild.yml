name: Build LiteLoaderPlugins

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .
  BUILD_CONFIGURATION: Release
  Platform: X64
  ChakraCore_version: cc_windows_all_1_11_24

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1
     
    - name: Pull submodule
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: FetchSDK.cmd
      shell: cmd
     
    - name: Download Server
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        mkdir D:/BDS
        ServerLink=$(cat 'LINK.txt')
        curl -L -o D:/BDS/server.zip "$ServerLink"
        unzip D:/BDS/server.zip -d D:/BDS > /dev/null
      shell: bash

    - name: Build Library
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        cd SDK/Tools
        mkdir ../LiteLoader
        mkdir ../LiteLoader/Lib
        ./LibraryBuilder.exe D:/BDS
        mv bedrock_server_api.lib ../LiteLoader/lib
        mv bedrock_server_var.lib ../LiteLoader/lib
      shell: bash

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        chcp 65001
        export LC_ALL="zh_CN.UTF-8"
        export LANG="zh_CN.UTF-8"
        MSBuild.exe ./X-Robot.sln -property:Configuration=Release
      shell: bash
    
    - name: MkDirs
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        mkdir D:/out/sdk
        mkdir D:/out/sdk/Lib
        mkdir D:/out/sdk/Header
        mkdir D:/out/Plugins/plugins/X-Robot/
        mkdir D:/out/Plugins/plugins/X-Robot/go-cqhttp
    
    - name: Copy Out Files
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: |
        cp x64/Release/*.dll D:/out/Plugins/plugins
        cp x64/Release/*.lib D:/out/sdk/Lib
        cp x64/Release/*.pdb D:/out/Plugins/plugins
        cp go-cqhttp/* D:/out/Plugins/plugins/X-Robot/go-cqhttp
        cp x64/Release/*.exe D:/out/Plugins
        cp Management/yaml-cpp/Lib/*.dll D:/out/Plugins
        cp Json/*.json D:/out/Plugins/plugins/X-Robot
        cp Management/*.bat D:/out/Plugins
        cp Management/BDS-Deamon/*.cmd D:/out/Plugins
        ls
      shell: bash

    - name: Upload plugins
      uses: actions/upload-artifact@v1.0.0
      with:
        name: plugins
        path: D:/out/Plugins

    - name: Upload SDK
      uses: actions/upload-artifact@v1.0.0
      with:
        name: SDK
        path: D:/out/sdk

    - name: Compress to zip
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        7z a D:/out/X-Robot.zip D:/out/Plugins
        7z a D:/out/SDK.zip D:/out/sdk
      shell: bash

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          D:/out/X-Robot.zip
          D:/out/SDK.zip
      env:
          GITHUB_REPOSITORY: ${{env.GITHUB_ACTION_REPOSITORY}}
